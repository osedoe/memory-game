<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Parejas - Jose Diaz</title>
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="icon" href="/assets/favicon.ico" type="image/gif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@2.9.3/introjs.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Montserrat" rel="stylesheet">

</head>

<body>
    <header>
        <h1 data-intro="Bievenido a 'Asocia las parejas'. Veamos cómo jugar" data-step="1">Asocia las parejas</h1>
        <div class="user-interface">
            <form id="form" data-intro="Primero selecciona un nivel de dificultad" data-step="2">
                <p data-intro="Primero selecciona un nivel de dificultad" data-step="2">Elige un nivel de dificultad:</p>
                <input type="radio" name="level" id="easy" value="easy" checked>
                <label for="easy">Fácil</label>
                <input type="radio" name="level" id="medium" value="medium">
                <label for="hard">Medio</label>
                <input type="radio" name="level" id="hard" value="hard">
                <label for="easy">Difícil</label>
                <p>
                    <input data-intro="Dale a empezar para que aparezcan las cartas y empieza a buscar las parejas seleccionándolas."
                        data-step="3" type="button" id="submit" value="Empezar">
                    <input data-intro="Si quieres reiniciar en cualquier momento, pulsa aquí" data-step="4" type="button"
                        id="reset" value="Reiniciar">
                </p>
            </form>
            <div class="game-frame">

                <div class="score-container" data-intro="Aquí se muestra diversa información del juego." data-step="5">
                    <button id="hall-of-fame">Hall de la fama</button>
                    <div class="games">Partidas jugadas: <span id="games-span">0</span> </div>
                    <div class="max-score">Máxima puntuación: <span id="max-score-span">0</span></div>
                </div>
                <div>Puntuación actual: <span id="score">0</span></div>
                <div id="timer-container" data-intro="Y sobre todo, intenta no tardar mucho... ¡A jugar!" data-step="6">
                    <p>
                        <span class="timer" id="minutes">00</span> :
                        <span class="timer" id="seconds">00</span>
                    </p>
                </div>
            </div>
        </div>
    </header>
    <section>

        <div class="boardContainer">
            <!--  Here goes all the cards -->
        </div>

    </section>
    <footer>
        <div class="modal">
            <div class="modal-container">
                <h2>¡Enhorabuena!</h2>
                <div class="info">
                    <p>Has terminado la partida con...</p>
                    <p>Puntuación: <span id="score-display"></span></p>
                    <p>Tiempo: <span id="time-display"></span></p>
                </div>
                <div class="form">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name">
                    <p>
                        <input id="save-data" type="button" value="Guardar mi resultado">
                        <input id="reset2" type="button" value="Reiniciar">
                    </p>
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="modal-container">
                <div class="hall"></div>
                <button id="close-hall">Cerrar</button>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/intro.js@2.9.3/intro.min.js"></script>
    <script src="script/imagenes.js"></script>
    <script src="script/utils.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
